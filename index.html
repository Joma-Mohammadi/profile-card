<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Profile Card</title>
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100">

  <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 w-11/12 sm:w-96 text-center relative overflow-hidden">
    <!-- حلقه رنگی پشت تصویر -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-32 sm:w-40 sm:h-40 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full blur-3xl opacity-20"></div>

    <!-- تصویر پروفایل -->
    <img src="./image/me.JPG" 
         alt="Profile" 
         class="w-[150px] h-[150px] sm:w-36 sm:h-36 rounded-full mx-auto shadow-md relative z-10 object-cover border-4 border-white">

    <!-- نام و بیو -->
    <h2 class="mt-4 text-xl sm:text-2xl font-bold text-gray-800">Joma Mohammadi</h2>
    <p class="text-gray-500 text-sm sm:text-base">Web Developer ✨</p>
    <p class="mt-3 text-gray-600 text-sm sm:text-base leading-relaxed">
      Fullstack Developer | JavaScript & TailwindCSS Enthusiast 💻
    </p>

    <!-- شبکه‌های اجتماعی -->
    <div class="flex justify-center gap-4 sm:gap-6 mt-5 text-gray-500">
      <a href="#" class="hover:text-blue-500 transition"><i class="ph ph-twitter-logo text-2xl"></i></a>
      <a href="#" class="hover:text-pink-500 transition"><i class="ph ph-instagram-logo text-2xl"></i></a>
      <a href="#" class="hover:text-blue-700 transition"><i class="ph ph-linkedin-logo text-2xl"></i></a>
      <a href="#" class="hover:text-gray-800 transition"><i class="ph ph-github-logo text-2xl"></i></a>
    </div>

    <!-- دکمه Follow -->
    <button id="followBtn" 
            class="mt-6 px-6 py-2 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium shadow-md hover:opacity-90 transition">
      Follow
    </button>
  </div>

  <script>
    const followBtn = document.getElementById("followBtn");
    let isFollowing = false;

    followBtn.addEventListener("click", () => {
      isFollowing = !isFollowing;
      followBtn.textContent = isFollowing ? "Following ✅" : "Follow";
      followBtn.classList.toggle("from-purple-500", !isFollowing);
      followBtn.classList.toggle("to-pink-500", !isFollowing);
      followBtn.classList.toggle("from-green-400", isFollowing);
      followBtn.classList.toggle("to-green-600", isFollowing);
    });
  </script>

</body>
</html>
