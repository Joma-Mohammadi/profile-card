<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  
</head>
<body>
  <div class="bg-gray-100 flex items-center justify-center min-h-screen gap-7">
    <!-- code login form -->
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="text" id="login-email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <p id="login-email-error" class="text-red-500 text-sm hidden">Invalid email address</p>
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" id="login-password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <p id="login-password-error" class="text-red-500 text-sm hidden">Password must be at least 8 characters</p>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition">Login</button>
      </form>
    </div>

    <!-- code register form -->
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl mt-10">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
      <form id="register-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Username</label>
          <input type="text" id="register-username" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          <p id="register-username-error" class="text-red-500 text-sm hidden">Username must be at least 3 characters</p>
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="text" id="register-email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          <p id="register-email-error" class="text-red-500 text-sm hidden">Invalid email address</p>
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" id="register-password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          <p id="register-password-error" class="text-red-500 text-sm hidden">Password must contain letters, numbers, and be at least 8 characters</p>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 transition">Register</button>
      </form>
    </div>
  </div>

  
</body>
</html>
